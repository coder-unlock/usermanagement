server.port=8090
spring.application.name=UserManagement

server.servlet.context-path=/api

spring.datasource.url=jdbc:h2:mem:usersdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
server.error.include-stacktrace=NEVER

error.message.file.validation=Please upload the valid file. Only csv file type is allowed.
error.message.min.max.validation=Min can't be greater than Max. And min and max can't be less than ZERO.
error.message.sort.by.validation=You can sort only by name and salary. Please provide correct input.
error.message.limit.validation=limit must not be less than one.